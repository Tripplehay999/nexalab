<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Overview — NexaLab</title>
  <meta name="robots" content="noindex" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dashboard-body">

  <aside class="dash-sidebar" id="dash-sidebar"></aside>

  <div class="dash-main">

    <header class="dash-topbar">
      <button class="dash-menu-btn" id="dash-menu-btn" aria-label="Toggle menu">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><line x1="3" y1="6" x2="21" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="3" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="3" y1="18" x2="21" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
      <div class="dash-topbar-left">
        <h1 class="dash-page-title" id="adm-page-title">Overview</h1>
      </div>
      <div class="dash-topbar-right">
        <span class="dash-date" id="adm-date"></span>
      </div>
    </header>

    <!-- Quick actions -->
    <div class="adm-quick-actions">
      <a href="admin-pending.html" class="adm-quick-action-btn">
        Review Pending <span class="dash-badge" id="qa-pending-badge" hidden></span>
      </a>
      <a href="admin-inquiries.html" class="adm-quick-action-btn">
        Inquiries <span class="dash-badge" id="qa-inq-badge" hidden></span>
      </a>
      <a href="admin-tickets.html" class="adm-quick-action-btn">
        Open Tickets <span class="dash-badge" id="qa-ticket-badge" hidden></span>
      </a>
      <a href="admin-clients.html" class="adm-quick-action-btn">All Clients</a>
    </div>

    <!-- Stat cards -->
    <div class="dash-stats" id="adm-stats-grid">
      <div class="dash-stat-card"><p class="dash-stat-label">Loading…</p></div>
    </div>

    <!-- Recent inquiries + open tickets -->
    <div class="dash-two-col" style="margin-top:1.5rem;">
      <div class="dash-card">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:1rem;margin-bottom:0.75rem;">
          <p class="dash-card-title" style="margin:0;">Recent inquiries</p>
          <a href="admin-inquiries.html" class="adm-view-all-link">View all →</a>
        </div>
        <div id="adm-recent-inquiries"><p class="adm-empty">Loading…</p></div>
      </div>
      <div class="dash-card">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:1rem;margin-bottom:0.75rem;">
          <p class="dash-card-title" style="margin:0;">Open tickets</p>
          <a href="admin-tickets.html" class="adm-view-all-link">View all →</a>
        </div>
        <div id="adm-recent-tickets"><p class="adm-empty">Loading…</p></div>
      </div>
    </div>

  </div><!-- /dash-main -->

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="supabase-config.js"></script>
  <script src="portal-utils.js"></script>
  <script src="admin-boot.js"></script>
  <script src="admin.js"></script>
</body>
</html>
